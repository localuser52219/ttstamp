<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>電子印章驗證</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }
        #message {
            font-size: 2em;
            color: #333;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        #counter, #distance-display {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
        }
        #distance-display {
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="message">請用兩根手指輕觸螢幕進行測試</div>
    <div id="counter">蓋印次數: 0</div>
    <div id="distance-display">當前距離數值: --</div>

    <script src="app.js"></script>
</body>
</html>
